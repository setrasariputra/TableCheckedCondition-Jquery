<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Sample Table List Checked</h1>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Checked</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Jalan Berlubang</td>
                  <td><input type="checkbox" class="checked-data" name="selected_id" value="5"/></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Halter Rusak</td>
                    <td><input type="checkbox" name="selected_id" value="2"/></td>
                </tr> 
                <tr>
                    <th scope="row">3</th>
                    <td>Jembatan Miring</td>
                    <td><input type="checkbox" name="selected_id" value="3"/></td>
                </tr>                               
            </tbody>            
        </table>
        <input type="submit" class="btn btn-primary" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // if refresh page => clear localStorage
            localStorage.removeItem('report_is_checked');
            
            const checkedSelected = $(".checked-data");
            checkedSelected.on("change", function() {
                // get value checked
                const getValue = checkedSelected.val();
                if(checkedSelected.is(":checked")) {
                    // condition is checked 
                    // save to localStorage
                    // key report_is_checked value 1,2,3,5

                    // condition is unchecked 
                    alert('checkbox is unchecked = '+getValue);
                }
            });
        });
    </script>
</body>
</html>
